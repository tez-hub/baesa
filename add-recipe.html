<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Z Bootstrap 5.0 HTML Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
</head>
<body>

    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>

    
     <!-- Navigation -->
     <nav class="nav">
        <div class="nav-link">
          <a href="/" class="nav__logo" id="anim"></a>
          </div>
  
        <div class="nav__menu" id="nav__menu">
            <ul style="list-style: none;" class="nav__list">
                <li class="nav__item">
                    <a href="./index.html" class="nav__link">
                      <img height="35" src="img/icons/home.png" alt="">
                      <span class="nav__name">Home</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="./store.html" class="nav__link">
                      <img height="35" src="img/icons/Shop-Icon-Black.png" alt="">
                        <span class="nav__name">Shop</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="./recipes.html" class="nav__link">
                      <img height="35" src="img/icons/cocktail.png" alt="">
                      <span class="nav__name">Recipes</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="./bartenders.html" class="nav__link">
                      <img height="35" src="img/icons/bartender-black.png" alt="">
                      <span class="nav__name">Bartenders</span>
                    </a>
                </li>
                
            </ul>
        </div>
  
        <div class="profile">
          <span style="display: flex; justify-content: space-between; gap: 10px; padding-right: 30px;">
            <div style="position: relative;">
                <a href="{% url 'cart' %}">
                    <i class="fa fa-shopping-cart text-outline"></i>
                </a>
                <!-- {% if cartItems %} -->
                <a href="{% url 'cart' %}" style="display: flex; align-items: center; position: absolute; top: 0; right: -5px; height: 20px; width: 20px; border-radius: 50%; font-weight: 700; color: black; background-color: white;">6</a>
                <!-- {% endif %} -->
            </div>
            <a href="./login.html" class="btn btn-primary" id="p-img">Login</a>
            <!-- <i class="fa fa-bars" id="p-img"></i> -->
            </span>
        </div>
    </nav>

    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="img/hero.jpg"></div>

    <div class="container-fluid tm-mt-60">
        <div class="row tm-mb-50">
            <div class="col-lg-12 col-12 mb-5">
                <h2 class="tm-text-primary text-center mb-5">Add Recipe</h2>
                <form id="contact-form" action="" method="POST" class="tm-contact-form mx-auto" enctype="multipart/form-data">
                    
                    <div class="form-group">
                        <input type="text" name="recipe_name" class="form-control rounded-0" placeholder="Recipe Name" required />
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="contact-select" name="inquiry">
                            <option value="-">Ingredients</option>
                            <option value="sales">Sales &amp; Marketing</option>
                            <option value="creative">Creative Design</option>
                            <option value="uiux">UI / UX</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea rows="5" name="process" class="form-control rounded-0" placeholder="Process" required=></textarea>
                    </div>

                    <div class="form-group tm-text-right">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>                
            </div>
            
        </div>
        
    </div> <!-- container-fluid, tm-container-content -->

    <footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer">
        <div class="container-fluid tm-container-small">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-12 px-5 mb-3">
                    Copyright 2022 All rights reserved.
                </div>
                <div class="col-lg-4 col-md-5 col-12 px-5 text-right">
                    Created by <a href="https://teznologyhub.com" class="tm-text-gray" rel="sponsored" target="_parent">Dennis Mwema</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="js/plugins.js"></script>
    <script src="./js/main.js"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
</body>
</html>
